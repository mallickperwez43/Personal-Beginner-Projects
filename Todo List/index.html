<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <h1 id="heading">Todo List</h1>
    <span id="sp">If the task is checked, it will be considered completed <br />To delete, press remove</span>
    <div id="container">
        <div class="task">
            <input id="input" type="text" placeholder="Add here" />
            <button onclick="addToTask()" style="background: rgb(50, 49, 49); color: palevioletred; border-radius: 30px; cursor: cell;">Create</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
